<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Login form | By Code Info</title>
  <link rel="stylesheet" href="style.css">
   <!-- Font Awesome Cdn Link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <li class="brand"><img src="logo.png" alt="Music">Music</li>
    <h1>Hello Again!</h1>
    <form>
      <input class="username" type="text" placeholder="Enter username">
      <input class="password"  type="password" placeholder="Password">
      <p class="recover">
        <a href="#">Recover Password</a>
      </p>
      <p><span class="check"><input type="checkbox"></span>Remember me</p>
    </form>
    <button>Log In</button>
    <p class="or">
      Or
    </p>
    <div class="icons">
      <img src="google.png" class="footer__social">
      <img src="apple.png" class="footer__social">
      <img src="facebook.png" class="footer__social">
    </div>
    <div class="not-member">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
